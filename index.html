<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cowboy 3 - E-Bike Store</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <nav id="nav-bar">
    <img id="logo" src="./src/cowboy-logo.svg" alt="Cowboy Logo">
    <div id="menu">
      <img id="menu" src="./src/menu-icon.svg" alt="Menu Icon">
    </div>
    <ul id="pages">
      <li><a href="#">Bikes</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Service & Support</a></li>
    </ul>
  </nav>

  <main id="main">
    <div id="left">
      <div id="red-blur">
      </div>
      <img id="bike" src="./src/bike.png" alt="Bike image">

      <div id="body">
        <p>Take the<br>streets.<span class="red span-small">Cowboy 3</span></p>

        <p id="description">Shift your ride, not gears.
          <span class="gray bold-500">Ease your path toward thefastest way to move in the city.
            Free your mind as the bikeadapts
            intuitively to power the speed you need.</span>
        </p>

        <div id="buttons">
          <a class="btn book-btn" href="#">Book a test ride</a>
          <a class="btn config-btn" href="#">Configure yours</a>
        </div>

        <div class="media">
          <img src="./src/theguardian-logo.svg" alt="" class="guardian">
          <img src="./src/tnw-logo.svg" alt="" class="tnw">
          <img src="./src/g10.svg" alt="">
        </div>

      </div>

    </div>
    <div id="right">

    </div>
  </main>
</body>

</html>
